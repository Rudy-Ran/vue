<body>
  <div id="app">
    <comp :msg="msg" @log-msg="logMsg"></comp>
  </div>
  <script src="../dist/vue.js"></script>
  <script>
    debugger
    // 子组件
    Vue.component('comp', {
            props: ['msg'],
            template: `
                <div class="blog-post">
                <h3>{{ msg }}</h3>
                <button @click="$emit('log-msg', msg)">
                    Console Message
                </button>
            `
        });
        // 创建实例
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'props-message'
            },
            methods: {
                logMsg(data) {
                    console.log(data)
                }
            }
      });
